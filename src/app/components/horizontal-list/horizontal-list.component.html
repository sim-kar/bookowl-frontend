<section>
  <h2>{{header}}</h2>
  <div [ngClass]="list.length >= maxEntries ? 'entries-max' : 'entries'">
    <div class="entry" *ngFor="let book of list">
      <a routerLink="/book/{{book.isbn}}" [state]="{ book: book }">
        <img alt="{{book.title}} book cover" src="{{book.cover}}" height="{{imageHeight}}"/>
        {{book.title}}
      </a>
    </div>
  </div>
</section>
