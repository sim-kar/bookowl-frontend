<h1>{{user.username}}'s bookshelf</h1>
<div>Joined {{joined}} <span class="material-icons icon">person</span> {{age}} / {{user.gender}}</div>
<app-horizontal-list
  *ngIf="wantToRead.length !== 0"
  [header]="'Want to read'"
  [list]="wantToRead"
  link="/user/{{user.username}}/want-to-read"
  [withState]="true"
>
</app-horizontal-list>
<app-horizontal-list
  *ngIf="reading.length !== 0"
  [header]="'Reading'"
  [list]="reading"
  link="/user/{{user.username}}/reading"
  [withState]="true"
>
</app-horizontal-list>
<app-horizontal-list
  *ngIf="read.length !== 0"
  [header]="'Read'"
  [list]="read"
  link="/user/{{user.username}}/read"
  [withState]="true"
>
</app-horizontal-list>
