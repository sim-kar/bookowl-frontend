<section class="book">
  <div>
    <div class="cover">
    <img alt="{{book.title}} book cover" src="{{book.cover}}"/>
    <span
      [ngClass]="{
        'want-to-read': userStatus === 0,
        'reading': userStatus === 1,
        'read': userStatus === 2
      }"
      class="material-icons bookmark"
    >bookmark</span>
    </div>
    <!-- Let the user update status if logged in -->
    <select *ngIf="username" [(ngModel)]="selectStatus" (change)="updateStatus()">
      <option [ngValue]="-1">Unread</option>
      <option [ngValue]="0">Want to read</option>
      <option [ngValue]="1">Reading</option>
      <option [ngValue]="2">Read</option>
    </select>
  </div>
  <div class="info">
    <h2>{{book.title}}</h2>
    <h3>by {{book.authors}}</h3>
    <p>{{book.description}}</p>
    <ul>
      <li>Published {{book.published}} by {{book.publisher}}</li>
      <li>ISBN {{book.isbn}}</li>
      <li>{{book.pages}} pages</li>
      <li>{{language}}</li>
    </ul>
    <h4>Categories</h4>
    <ul class="categories">
      <li *ngFor="let category of book.categories">
        {{category}}
      </li>
    </ul>
    <app-book-page-reviews [status]="userStatus"></app-book-page-reviews>
  </div>
</section>
